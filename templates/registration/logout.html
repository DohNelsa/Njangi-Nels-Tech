{% extends 'base.html' %}

{% block title %}Logged Out - Ngangi Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="bi bi-box-arrow-right"></i> Logged Out</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h5>You have been successfully logged out.</h5>
                <p class="text-muted">Thank you for using the Ngangi Platform.</p>
                
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'dashboard:index' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go to Home Page
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Login Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-redirect to home page after 3 seconds
    setTimeout(function() {
        window.location.href = "{% url 'dashboard:index' %}";
    }, 3000);
</script>
{% endblock %}
